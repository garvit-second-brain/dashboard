    <script>
      $(function () {

    </script>
    <script>
      $("#highcharts-rbuvvyb-0").style.width = "100% !important";
      $(".modal-dialog").on("click tap", function (e) {
        if ($(e.target).hasClass("modal-dialog")) {
          $(".modal").modal("hide");
        }
      })(function ($) {
        "use strict"; 
        $('.navbar-sidenav [data-toggle="tooltip"]').tooltip({
          template:
            '<div class="tooltip navbar-sidenav-tooltip" role="tooltip" style="pointer-events: none;"><div class="arrow"></div><div class="tooltip-inner"></div></div>',
        });
        $("#sidenavToggler").click(function (e) {
          e.preventDefault();
          $("body").toggleClass("sidenav-toggled");
          $(".navbar-sidenav .nav-link-collapse").addClass("collapsed");
          $(
            ".navbar-sidenav .sidenav-second-level, .navbar-sidenav .sidenav-third-level"
          ).removeClass("show");
        });
        $(".navbar-sidenav .nav-link-collapse").click(function (e) {
          e.preventDefault();
          $("body").removeClass("sidenav-toggled");
        });
        $(
          "body.fixed-nav .navbar-sidenav, body.fixed-nav .sidenav-toggler, body.fixed-nav .navbar-collapse"
        ).on("mousewheel DOMMouseScroll", function (e) {
          var e0 = e.originalEvent,
            delta = e0.wheelDelta || -e0.detail;
          this.scrollTop += (delta < 0 ? 1 : -1) * 30;
          e.preventDefault();
        });
        $(document).scroll(function () {
          var scrollDistance = $(this).scrollTop();
          if (scrollDistance > 100) {
            $(".scroll-to-top").fadeIn();
          } else {
            $(".scroll-to-top").fadeOut();
          }
        });
        $('[data-toggle="tooltip"]').tooltip();
        $(document).on("click", "a.scroll-to-top", function (event) {
          var $anchor = $(this);
          $("html, body")
            .stop()
            .animate(
              {
                scrollTop: $($anchor.attr("href")).offset().top,
              },
              1000,
              "easeInOutExpo"
            );
          event.preventDefault();
        });
      }); 
      $(".k-chip-list")
        .attr("ng-reflect-value-depth")
        .change(function () {
          alert();
        });
    </script>

    <script type="text/javascript">
      function userCheck(username) {
        
        $("#username").text(username);
        $(".userCheck").show();
      }

      function updateUserRole(userRole) {
        var adminElement = $("#adminID");
        if (userRole == "ADMIN" || userRole == "SUPERADMIN") {
          adminElement.show();
        } else {
          adminElement.hide();
        }
      }

      $(window).click(function (e) {
        checkStatus();
      });

      function checkStatus() {
        var val = $(".k-input-md").attr("aria-expanded");
        if (val == "true") {
          $(".kendodropdown").css("transform", "rotateZ(180deg)");
        } else {
          $(".kendodropdown").css("transform", "none");
        }
      }

      function kendoPlaceholder(status) {
        if ($(".k-chip-list-md").children(".kendoPlaceholder").length === 0) {
          $(".k-chip-list-md").append(
            '<span class="kendoPlaceholder" id="kendoPlaceholder"></span><span class="kendodropdown"></span>'
          );
        }
        if (status) {
          $(".kendoPlaceholder").text("Operation Type");
        } else {
          $(".kendoPlaceholder").text("");
        }
      }
    </script>
